<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>


  <link rel="stylesheet" href="scss/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="Master">
    <div class="Master__text">

      <div class="Master__title">
        <h1>
          Get <var class="purple">insights</var> that help your business grow.
        </h1>
        <p class="Master__descri"> Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      </div>

      <div class="Master__container">

        <div class="Master__stat">
          <h2>10k+</h2>
          <p>COMPANIES</p>
        </div>

        <div class="Master__stat">
          <h2>314</h2>  
          <p>TEMPLATES</p>
        </div>

        <div class="Master__statLast">
          <h2>12m+</h2>
          <p>QUERIES</p>
        </div>
      </div>



    </div>
    <div class="cat">
      <img src="images/image-header-desktop.jpg" alt="work office image">
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>


</body>

</html>
